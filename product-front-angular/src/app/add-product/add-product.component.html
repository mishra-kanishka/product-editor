<div class="container">
  <div class="col-xs-12">
    <h2> CANTERBOOK UBERPRO </h2>
    <div class="col-sm-4"><img alt="..." class="img-thumbnail" src="../../assets/product.png"></div>
    <div class="col-sm-8" style="border:1px solid #cecece;">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text"
                   id="name"
                   class="form-control"
                   placeholder="Canterbook Uberpro"
                   name="name"
                   ngModel
                   required
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text"
                   id="category"
                   class="form-control"
                   placeholder="Category"
                   name="category"
                   ngModel
                   required
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="code" class="col-sm-2 col-form-label">Code</label>
          <div class="col-sm-4">
            <input type="number"
                   id="code"
                   class="form-control"
                   placeholder="code"
                   name="code"
                   ngModel
                   required
            >
          </div>
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-4">
            <input type="number"
                   id="price"
                   class="form-control"
                   placeholder="price"
                   step=".01"
                   name="price"
                   ngModel
                   required
            >
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Add details</label>
          <div class="col-sm-10" ngModelGroup="details">
            <section *ngFor="let detail of details; let i = index;">
              <div class="col-sm-5">
                <label for="key">Key</label>
                <input type="text"
                       id="key"
                       class="form-control"
                       placeholder="key"
                       name="key_{{i}}"
                       ngModel
                       required
                >
              </div>
              <div class="col-sm-5">
                <label for="value">Value</label>
                <input type="text"
                       id="value"
                       class="form-control"
                       placeholder="value"
                       name="value_{{i}}"
                       ngModel
                       required
                >
              </div>
            </section>
            <div class="col-sm-2 pull-right">
              <button type="button" class="btn btn-success" (click)="addDetailsSection()"> + </button>
            </div>
          </div>
        </div>
        <button class="btn btn-primary"
                type="submit" [disabled]="!f.valid">Save</button>
      </form>
    </div>
  </div>
</div>
