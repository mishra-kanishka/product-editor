<div class="container">
  <div class="col-xs-12">
    <h2> CANTERBOOK UBERPRO </h2>
    <div class="col-sm-12" style="border:1px solid #cecece;">
      <form (ngSubmit)="onSubmit(ef)" #ef="ngForm">
        <div class="form-group row">
          <input type="hidden" id="id" name="id" ngModel>
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text"
                   id="name"
                   class="form-control"
                   name="name"
                   ngModel
                   required
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="category" class="col-sm-2 col-form-label">Category</label>
          <div class="col-sm-10">
            <input type="text"
                   id="category"
                   class="form-control"
                   name="category"
                   ngModel
                   required
            >
          </div>
        </div>
        <div class="form-group row">
          <label for="code" class="col-sm-2 col-form-label">Code</label>
          <div class="col-sm-4">
            <input type="number"
                   id="code"
                   class="form-control"
                   name="code"
                   ngModel
                   required
            >
          </div>
          <label for="price" class="col-sm-2 col-form-label">Price</label>
          <div class="col-sm-4">
            <input type="number"
                   id="price"
                   class="form-control"
                   step=".01"
                   name="price"
                   ngModel
                   required
            >
          </div>
        </div>
        <div class="form-group row" *ngIf="editedProduct">
          <label class="col-sm-2 col-form-label">Add details</label>
          <div class="col-sm-10" ngModelGroup="details">
            <section *ngFor="let detail of editedProduct.details; let i = index;">
              <div class="col-sm-6">
                <label for="key">Key</label>
                <input type="text"
                       id="key"
                       class="form-control"
                       name="key_{{i}}"
                       [(ngModel)]="detail.key"
                       required
                >
              </div>
              <div class="col-sm-6">
                <label for="value">Value</label>
                <input type="text"
                       id="value"
                       class="form-control"
                       name="value_{{i}}"
                       [(ngModel)]="detail.value"
                       required
                >
              </div>
            </section>
            <div class="col-sm-2 pull-right">
            </div>
          </div>
        </div>
        <button class="btn btn-primary"
                type="submit" [disabled]="ef.invalid">Save</button>
      </form>
    </div>
  </div>
</div>
